<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forum</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-Chat.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-Tags-Input.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="m-auto">
    <div class="container m-auto">
        <h1 class="display-3 text-center">Register</h1>
        <form>
            <div class="form-row justify-content-center align-items-center">
                <div class="col">
                    <div class="form-group"><input class="form-control m-auto m-sm-auto m-md-auto m-lg-auto m-xl-auto"
                            type="text" name="fname" placeholder="First Name" autofocus="" autocomplete="off"
                            required=""></div>
                </div>
                <div class="col">
                    <div class="form-group"><input class="form-control" type="text" name="lname" placeholder="Last Name"
                            autocomplete="off" required=""></div>
                </div>
            </div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"
                    inputmode="email" required=""></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"
                    required=""></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"
                    required="" minlength="8"></div>
            <div class="form-group"><input class="form-control" type="password" name="password2"
                    placeholder="Confirm Password" required="" minlength="8"></div>
            <div class="form-group"><input class="form-control" type="date" name="dob" required=""></div>
            <div class="form-group"><input class="form-control badge-pill" type="text" data-role="tagsinput"
                    data-class="label-info" placeholder="Add your interests" name="interests" required=""></div>
            <div class="form-group text-left"><input class="form-control" type="text" data-role="tagsinput"
                    data-class="label-info" placeholder="Add your qualifications" name="qualifications"></div>
            <div class="form-group"><button class="btn btn-primary btn-lg text-left" type="submit">Register</button>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Bootstrap-Tags-Input-1.js"></script>
    <script src="assets/js/Bootstrap-Tags-Input.js"></script>
</body>

</html>
